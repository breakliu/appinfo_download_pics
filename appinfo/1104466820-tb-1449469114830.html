<script>
    var $thumbList = $('.thumb-list__item'),
        curUrl = '',
        urlList = [];

    $thumbList.each(function(){
         urlList.push($(this).attr('src'));
    });

    $thumbList.on('tap', function(){
        curUrl = $(this).attr('src');
        weixinPreview();
    });

    function weixinPreview(){
        if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
            WeixinJSBridge.invoke("imagePreview",{
                "current": curUrl,
                "urls":urlList
            },function(res){
                alert(res.err_msg);
            });
        }
    }
</script>

<script type="text/javascript" src="http://imgcache.gtimg.cn/tencentvideo_v1/tvp/js/tvp.player_v2_zepto.js"></script>
<script type="text/javascript">
(function(){
    var player = null;

    $('#video').on('tap', function(){
        $('.video-wrap').show();

        if(player){
            player.play();
            return;
        }

        var video = new tvp.VideoInfo();
        video.setVid(CONFIG.videoID);

        player =new tvp.Player();
        player.create({
            vid: null,
            width: '100%',//视频尺寸设置100%表示根据父容器长宽自适应
            height: '100%',
            isHtml5ControlAlwaysShow: false,//HTML5播放器是否一直显示控制栏
            isHtml5UseUI: true,//HTML5播放器是否使用自设计的控制栏
            html5LiveUIFeature: false,//HTML5直播播放器UI组件
            isHtml5UseFakeFullScreen: false,//是否强制使用伪全屏
            //isiPhoneShowPlaysinline: true,
            playerType:'html5',//使用 HTML5 播放器，不支持 IE
            noLimitBtn: true,//禁止显示腾讯视频右下角高清banner
            isiPhoneShowPosterOnPause : false,//设置暂停显示当前帧，仅微信内有效
            isHtml5ShowLoadingAdOnStart: false,//是否展示腾讯视频前的广告
            isHtml5ShowLoadingAdOnChange: false,
            vodFlashExtVars: {//flash点播播放器扩展flashvars参数
                share: 0,
                follow: 0,
                showlogo: 0,
                clientbar: 0
            },
            plugins: {
                AppBanner: 0,//是否显示提示下载App的banner
                AppRecommend: 0//是否显示播放技术后的推荐视频
            },
            video:video,
            modId:"mod_player",
            autoplay:true
        });
    });

    $('.video-wrap').on('tap', function(){
        player.pause();
        $('.video-wrap').hide();
    });
})();
</script>

<script>
    var AppConfig = {
        pkgName: "com.tencent.tmgp.sgame",
        channelId: "000116083231393233353732",
        minVersion: "0",
        tag: "wzry12gold"
    };

    var buttonElement = document.getElementById('download');
    // 0-PENDING,1-DOWNLOADING,2-DOWNLOAD_SUCC,3-DOWNLOAD_FAIL,4-INSTALLED
    var stateHandle = function(state){
        if(state == 1){
            $(buttonElement).addClass('ui-button_disabled').find('span').text('下载中');
            $(buttonElement).find('.icon-loading').show();
        }else if(state == 2){
            $(buttonElement).addClass('ui-button_disabled').find('span').text('下载完成');
            $(buttonElement).find('.icon-loading').hide();
        }else if(state == 3){
            $(buttonElement).addClass('ui-button_disabled').find('span').text('下载失败');
            $(buttonElement).find('.icon-loading').hide();
        }else if(state == 4){
            $(buttonElement).addClass('ui-button_disabled').find('span').text('已安装');
            $(buttonElement).find('.icon-loading').hide();
        }
    };
    WxDownload.init({
        appConfig: AppConfig,
        buttonElement: buttonElement,
        stateHandle: stateHandle
    });

    pgvMain({virtualDomain: "p.weixin.qq.com"});
</script>
