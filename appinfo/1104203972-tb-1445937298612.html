<script>
    var $thumbList = $('.thumb-list__item'),
        curUrl = '',
        urlList = [];

    $thumbList.each(function(){
         urlList.push($(this).attr('src'));
    });

    $thumbList.on('tap', function(){
        curUrl = $(this).attr('src');
        weixinPreview();
    });

    function weixinPreview(){
        if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
            WeixinJSBridge.invoke("imagePreview",{
                "current": curUrl,
                "urls":urlList
            },function(res){
                alert(res.err_msg);
            });
        }
    }
</script>

            noLimitBtn: true,//禁止显示腾讯视频右下角高清banner
            isiPhoneShowPosterOnPause : false,//设置暂停显示当前帧，仅微信内有效
            isHtml5ShowLoadingAdOnStart: false,//是否展示腾讯视频前的广告
            isHtml5ShowLoadingAdOnChange: false,
            vodFlashExtVars: {//flash点播播放器扩展flashvars参数
                share: 0,
                follow: 0,
                showlogo: 0,
                clientbar: 0
            },
            plugins: {
                AppBanner: 0,//是否显示提示下载App的banner

<script>
    var AppConfig = {
        pkgName: "com.tencent.tmgp.tlzs",
        channelId: "000116083231393330343635",
        minVersion: "0",
        tag: "tlzsfenbaofemale"
    };

    var buttonElement = document.getElementById('download');
    // 0-PENDING,1-DOWNLOADING,2-DOWNLOAD_SUCC,3-DOWNLOAD_FAIL,4-INSTALLED
    var stateHandle = function(state){
        if(state == 1){
            $(buttonElement).addClass('ui-button_disabled').find('span').text('下载中');
            $(buttonElement).find('.icon-loading').show();
        }else if(state == 2){
            $(buttonElement).addClass('ui-button_disabled').find('span').text('下载完成');
            $(buttonElement).find('.icon-loading').hide();
        }else if(state == 3){
            $(buttonElement).addClass('ui-button_disabled').find('span').text('下载失败');
            $(buttonElement).find('.icon-loading').hide();
        }else if(state == 4){
            $(buttonElement).addClass('ui-button_disabled').find('span').text('已安装');
            $(buttonElement).find('.icon-loading').hide();
        }
    };
    WxDownload.init({
        appConfig: AppConfig,
        buttonElement: buttonElement,
        stateHandle: stateHandle
    });

    pgvMain({virtualDomain: "p.weixin.qq.com"});
</script>
